<html>
    <head>
        <title>Unigram</title>
        <!-- Compiled and minified CSS -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oleo+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="public/app.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <meta charset="utf-8"/>
    </head>   
    <body>
        <section id="main-container">
            <div class="container">
                <div class="row">
                    <div class="col s10 plush-s1">
                        <div class="row">
                            <div class="col m5 hide-on-small-only">
                                <img class="iphone" src="public/iphone.png"/>
                            </div>
                            <div class="col s12 m7">
                                <div class="row">
                                    <div class="signup-box">
                                        <h1 class="unigram">Unigram</h1>
                                        <form class="signup-form">
                                            <h2>Registrate para ver las fotos de tus amigos de la universidad</h2>
                                            <div class="section">
                                                <a class="btn btn-fb hide-on-small-only">Iniciar sesion con facebook</a>
                                                <a class="btn btn-fb hide-on-med-and-up">Iniciar sesion</a>
                                            </div>
                                                <div class="divider"></div>
                                            <div class="section">    
                                                <input type="email" name="email" placeholder="Correo electronico"></input>
                                                <input type="text" name="nombre" placeholder="Nombre completo"></input>
                                                <input type="text" name="username" placeholder="Nombre de usuario"></input>
                                                <input type="password" name="password" placeholder="Contrasena"></input>
                                                <button class="btn waves-effect waves-light btn-signup" type="submit">Registrate</button>    
                                            </div>
                                        </form>
                                    </div>    
                                </div>
                                <div class="row">
                                    <div class="login-box">
                                        Tienes una cuenta? <a href="/signin">Entrar</a> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="site-footer">
            <div class="container">
                <div class="row">
                    <div class="col s12 l3 center-align">
                        <a class='dropdown-trigger btn btn-flat' href='#' data-target='dropdown1'>Idioma</a>
                        <ul id='dropdown1' class='dropdown-content'>
                            <li><a href="#!">Espanol</a></li>
                            <li><a href="#!">Ingles</a></li>
                        </ul>
                    </div>
                    <div class="col s12 l3 push-l6 center-align">
                        2019 Unigram        
                    </div>
                </div>
            </div>
        </footer>
    <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>    
</html>
